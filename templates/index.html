<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f5f5f5;
    }

    .navbar-brand {
      font-family: 'Brush Script MT', cursive;
      font-weight: bold;
      font-size: 24px;
    }

    .nav-link {
      color: #000001;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #007bff;
      /* Blue hover color */
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-weight: bold;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control-file {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control-file:hover {
      border-color: #007bff;
      /* Blue border on hover */
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      /* Blue glow on hover */
    }

    .btn-primary {
      background-color: #337ab7;
      border-color: #337ab7;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #007bff;
      /* Blue hover color */
      border-color: #007bff;
    }
  </style>

  <title>PDF Merger Tools</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">PDF Merger</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.ilovepdf.com/" style="color: blue;"onmouseover="this.style.color='green'" onmouseout="this.style.color='blue'"><b>Extra Tools</b></a>
        </li>

      </ul>

    </div>
  </nav>

  <div class="container">
    <h1>Your PDF Merger Tool</h1>
    <form method="post" action="/marges" enctype="multipart/form-data">
      <div class="form-group">
        <label for="exampleFormControlFile1">Select PDF files you want to merge</label>
        <input type="file" name="pdfs" class="form-control-file" id="exampleFormControlFile1" multiple accept=".pdf">
        <input class="btn btn-primary" type="submit" value="Merge PDFs">
      </div>
    </form>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2LcP1C3pmklrodaK8cgYNk3j9pZC3BY5dIMZ8WUbq8" crossorigin="anonymous">
    </script>
</body>

</html>
